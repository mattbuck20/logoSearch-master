<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LogoSearch</title>
</head>
<body>
	<div class="title">
		<h1>Society Education Programs</h1>
	</div>

	<div class="container">

		<form class="form-inline">
			<div class="form-group">
				<label for="program-type" class="lable">Program Type:</label>
				<select class="form-control" name="program-type">
					<option value="">Search All</option>
					<option value="SP">Scholarship Program</option>
					<option value="LP">Loan Program</option>
				</select>
			</div>
			<br>
			<div class="form-group">
				<label for="edu-level" class="lable">Education Level:</label>
				<select class="form-control" name="edu-level">
					<option value="">Search All</option>
					<option value="K12">K-12</option>
					<option value="HS">High School</option>
				</select>
			</div>
			<br>
			<button type="button" class="btn btn-default ">Search</button>

		</form>	
	</div> 

	<div class="images">
		<li>
			<img src="logos/aci-color.png" class="K12 SP">
		</li>
		<li>
			<img src="logos/AFEcolor.png" class="HS SP LP">	
		</li>

		<li>
			<img src="logos/aci-color.png" class="K12 SP">
		</li>
<!-- add class for filter, uses the class to chage class. hide
	use onChange -->
		<li>
			<img src="logos/acm-color.png" class="K12 LP">	
		</li>

		<li>
			<img src="logos/AFEcolor.png" class="HS SP LP">
		</li>

		<li>
			<img src="logos/acm-color.png" class="K12 LP">	
		</li>

		<li>
			<img src="logos/AFEcolor.png" class="HS SP LP">
		</li>

		<li>
			<img src="logos/aci-color.png" class="K12 SP">
		</li>


</div>
</div>
</body>
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="js/app.js"></script>
</html>
